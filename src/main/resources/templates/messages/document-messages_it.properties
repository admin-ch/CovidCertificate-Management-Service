info.info2=La presente attestazione non costituisce un documento di viaggio. Si acquisiscono sempre più conoscenze scientifiche sulla vaccinazione COVID-19, sulla guarigione dalla COVID-19 e sui test COVID-19, anche sulle nuove varianti problematiche del virus. Prima di mettersi in viaggio, si informi sulle misure sanitarie e sulle relative restrizioni applicate nel luogo di destinazione. Conservi con cura questo documento anche se ha salvato il certificato nell'app.
