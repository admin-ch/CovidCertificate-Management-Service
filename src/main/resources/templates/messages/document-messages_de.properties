info.info2=Dieses Zertifikat ist kein Reisedokument. Die wissenschaftlichen Erkenntnisse über Covid-19-Impfungen und -Tests sowie über die Genesung von einer Covid-19- Infektion entwickeln sich ständig weiter, auch im Hinblick auf neue besorgniserregende Virusvarianten. Bitte informieren Sie sich vor der Reise über die am Zielort geltenden Gesundheitsmassnahmen und damit verbundenen Beschränkungen. Bewahren Sie dieses Papier sorgfältig auf, auch wenn Sie das Zertifikat in der App gespeichert haben.
