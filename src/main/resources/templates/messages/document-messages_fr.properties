info.info1=Le certificat COVID est valable uniquement sur présentation d'une pièce d'identité.
info.info2=Le présent certificat n'est pas un document de voyage. Les preuves scientifiques relatives à la vaccination, aux tests et au rétablissement liés à la COVID-19 continuent d'évoluer, notamment en ce qui concerne de nouveaux variants préoccupants du virus. Avant de voyager, veuillez vérifier les mesures de santé publique applicables et les restrictions connexes applicables sur le lieu de destination. Conservez soigneusement ce document, même si vous avez enregistré le certificat dans l'application.

