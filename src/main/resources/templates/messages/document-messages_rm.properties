info.info2=Quest attest n'è betg in document da viadi. Las enconuschientschas scientificas davart la vaccinaziun cunter COVID-19, davart la guariziun da COVID-19 e davart ils tests da COVID-19 sa sviluppan cuntinuadamain, er areguard las novas variantas privlusas dal virus. As infurmai per plaschair – avant d'As metter en viadi – davart las mesiras da sanadad e davart las restricziuns che valan en il lieu da destinaziun. Tegnai en salv quest palpiri cun quità, er sche Vus avais arcunà il certificat en l'app.
